name: Validate PR template
on:
  pull_request:
    types:
    - opened
    - edited
    - reopened

jobs:
  check:
    name: Validate
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    permissions:
      pull-requests: read

    steps:
    - name: Check for placeholders
      run: |
        IFS= read -r -d '' body <<'EOF'
        ${{ github.event.pull_request.body }}
        EOF

        if [[ $body =~ ðŸš¨ ]]; then
          echo Please replace all placeholders containing ðŸš¨
          exit 1
        fi
    - name: Check for required checkboxes
      run: |
        IFS= read -r -d '' body <<'EOF'
        ${{ github.event.pull_request.body }}
        EOF
        regex='\[ \] \*\*\(Required\)\*\*'

        if [[ '${{ github.event.pull_request.body }}' =~ $regex ]]; then
          echo Please read and check all required checkboxes
          exit 1
        fi

